<html>
  <head>
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" text="html/css" href="cal.css" />
  </head>
  <body>
    <div class="container text-center form">
      <div class="row text-center mt-2 cal"><h1>CALCULATOR</h1></div>
      <div class="row mt-2" id="display"></div>
      <div class="row mt-2" id="display2"></div>

      <div class="row mt-2">
        <div class="col my" value="AC">AC</div>
        <div class="col my" value="sign">+/-*</div>
        <div class="col my" value="%">%</div>
        <div class="col my" value="/">/</div>
        <div class="col my" value="/">C</div>
      </div>
      <div class="row mt-2">
        <div class="col" value="7">7</div>
        <div class="col" value="8">8</div>
        <div class="col" value="9">9</div>
        <div class="col my" value="*">*</div>
      </div>
      <div class="row mt-2">
        <div class="col" value="4">4</div>
        <div class="col" value="5">5</div>
        <div class="col" value="6">6</div>
        <div class="col my" value="-">-</div>
      </div>
      <div class="row mt-2">
        <div class="col" value="1">1</div>
        <div class="col" value="2">2</div>
        <div class="col" value="3">3</div>
        <div class="col my" value="+">+</div>
      </div>
      <div class="row mt-2">
        <div class="col">0</div>
        <div class="col">.</div>
        <div class="col my" value="=">=</div>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
